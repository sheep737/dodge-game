<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Dodge Game (Full Mobile Version)</title>

<!-- iPhone„Ç∫„Éº„É†Èò≤Ê≠¢ÔºàÂÆåÂÖ®ÁâàÔºâ -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        background: #222;
        -webkit-user-select: none;
        user-select: none;
        height: 100%;
    }

    #gameArea {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: #333;
        overflow: hidden;
    }

    /* ÁîªÈù¢„Å´Âêà„Çè„Åõ„Å¶„Çµ„Ç§„Ç∫ÂèØÂ§â */
    .player, .enemy {
        position: absolute;
        width: 10vw;
        height: 10vw;
        max-width: 60px;
        max-height: 60px;
    }

    .player {
        background: #4af;
        bottom: 5vh;
        left: 45vw;
    }

    .enemy {
        background: #0f0; /* ‚Üê Êïµ„ÇíÁ∑ëËâ≤„Å´ */
        top: -10vw;
        border-radius: 10px;
    }

    #score {
        position: absolute;
        top: 2vw;
        left: 2vw;
        font-size: 6vw;
        color: #fff;
    }

    /* Êìç‰Ωú„Éú„Çø„É≥ */
    #controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20vh;
        display: flex;
    }
    .btn {
        flex: 1;
        background: rgba(255,255,255,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
        color: #fff;
    }
    .btn:active {
        background: rgba(255,255,255,0.35);
    }
</style>
</head>

<body>

<div id="gameArea">
    <div id="score">Score: 0</div>
    <div class="player" id="player"></div>

    <div id="controls">
        <div class="btn" id="leftBtn">‚óÄ</div>
        <div class="btn" id="rightBtn">‚ñ∂</div>
    </div>
</div>

<script>
/* ----------------------------------------------------------
   üîí iPhone Safari „Ç∫„Éº„É†ÂÆåÂÖ®Á¶ÅÊ≠¢„Éë„ÉÉ„ÇØ
   ---------------------------------------------------------- */

// „Éî„É≥„ÉÅÔºàgestureÁ≥ªÔºâÂÆåÂÖ®Á¶ÅÊ≠¢
['gesturestart','gesturechange','gestureend'].forEach(ev=>{
    document.addEventListener(ev, e => e.preventDefault(), { passive:false });
});

// „ÉÄ„Éñ„É´„Çø„ÉÉ„ÉóÁ¶ÅÊ≠¢
let lastTouch = 0;
document.addEventListener("touchend", e => {
    const now = Date.now();
    if (now - lastTouch < 350) e.preventDefault();
    lastTouch = now;
}, { passive:false });

// ‰∫åÊú¨Êåá„Çø„ÉÉ„ÉóÁ¶ÅÊ≠¢
document.addEventListener("touchstart", e => {
    if (e.touches.length > 1) e.preventDefault();
}, { passive:false });

// Safari „ÅÆ„ÄåÂ∞è„Åï„ÅÑÊñáÂ≠óËá™Âãï„Ç∫„Éº„É†„Äç„ÇíÈò≤Ê≠¢
document.documentElement.style.fontSize = "16px";

// „Ç¢„Éâ„É¨„Çπ„Éê„Éº„Å´„Çà„ÇãÈ´ò„Åï„Ç∫„É¨„Çí‰øÆÊ≠£
function adjustHeight() {
    document.body.style.height = window.innerHeight + "px";
    document.getElementById("gameArea").style.height = window.innerHeight + "px";
}
window.addEventListener("resize", adjustHeight);
window.addEventListener("orientationchange", adjustHeight);
adjustHeight();


/* ----------------------------------------------------------
   üéÆ „Ç≤„Éº„É†Âá¶ÁêÜ
   ---------------------------------------------------------- */

const player = document.getElementById("player");
const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");

let score = 0;
let speed = 2;
let moveLeft = false;
let moveRight = false;
let playerX = 45;

leftBtn.addEventListener("touchstart", () => moveLeft = true);
leftBtn.addEventListener("touchend", () => moveLeft = false);
rightBtn.addEventListener("touchstart", () => moveRight = true);
rightBtn.addEventListener("touchend", () => moveRight = false);

// ÊïµÁîüÊàê
function createEnemy() {
    const enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.left = Math.random() * 90 + "vw";
    enemy.dataset.speed = 2 + Math.random() * 3;
    gameArea.appendChild(enemy);
}

// „Ç≤„Éº„É†„É´„Éº„Éó
function gameLoop() {

    // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
    if (moveLeft)  playerX -= 1.5;
    if (moveRight) playerX += 1.5;
    playerX = Math.max(0, Math.min(90, playerX));
    player.style.left = playerX + "vw";

    // ÊïµÁßªÂãï
    const enemies = document.querySelectorAll(".enemy");
    enemies.forEach(enemy => {
        const y = enemy.offsetTop + Number(enemy.dataset.speed) + speed * 0.2;
        enemy.style.top = y + "px";

        // ÂΩì„Åü„ÇäÂà§ÂÆö
        const p = player.getBoundingClientRect();
        const e = enemy.getBoundingClientRect();
        if (!(p.right < e.left || p.left > e.right || p.bottom < e.top || p.top > e.bottom)) {
            alert("Game Over!\nScore: " + score);
            location.reload();
        }

        if (y > window.innerHeight) enemy.remove();
    });

    // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
    score++;
    scoreText.innerText = "Score: " + score;

    // Èõ£ÊòìÂ∫¶‰∏äÊòá
    if (score % 400 === 0) speed++;

    requestAnimationFrame(gameLoop);
}

setInterval(createEnemy, 700);
gameLoop();
</script>

</body>
</html>
