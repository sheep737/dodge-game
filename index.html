<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Dodge Battle</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        margin: 0;
        background: #222;
        overflow: hidden;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
    }

    #gameArea {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: #333;
        overflow: hidden;
    }

    #ui {
        position: absolute;
        top: 2vw;
        left: 2vw;
        z-index: 10;
        color: #fff;
        font-size: 4vw;
    }

    #player {
        position: absolute;
        width: 10vw;
        height: 10vw;
        max-width: 60px;
        max-height: 60px;
        background: #4af;
        bottom: 5vh;
        left: 45vw;
    }

    .enemy {
        position: absolute;
        width: 10vw;
        height: 10vw;
        max-width: 60px;
        max-height: 60px;
        background: #2f5; 
        top: -10vw;
    }

    #controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20vh;
        display: flex;
    }
    .btn {
        flex: 1;
        background: rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10vw;
        color: #fff;
    }
    .btn:active {
        background: rgba(255,255,255,0.3);
    }

    /* ルーム入力ボックス */
    #roomPanel {
        position: absolute;
        top: 30vh;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 20;
    }
    #roomInput {
        font-size: 6vw;
        padding: 1vw 2vw;
    }
    #joinBtn {
        font-size: 6vw;
        margin-top: 2vw;
        padding: 1vw 2vw;
    }
</style>
</head>
<body>

<div id="roomPanel">
    <div style="color:white; font-size:6vw;">Room ID を入力</div>
    <input id="roomInput" placeholder="例: room123">
    <br>
    <button id="joinBtn">Join</button>
</div>

<div id="gameArea" style="display:none;">
    <div id="ui">
        <div>Room: <span id="roomIdText"></span></div>
        <div>Players: <span id="playerCount">0</span></div>
        <button id="startGameBtn" disabled>Start Game</button>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div id="player"></div>

    <div id="controls">
        <div class="btn" id="leftBtn">◀</div>
        <div class="btn" id="rightBtn">▶</div>
    </div>
</div>

<script>
/* ▼ 完全ズーム禁止 */
document.addEventListener("gesturestart", e => e.preventDefault(), {passive:false});
document.addEventListener("gesturechange", e => e.preventDefault(), {passive:false});
document.addEventListener("gestureend", e => e.preventDefault(), {passive:false});
let lastTouch = 0;
document.addEventListener("touchend", e => {
    const now = Date.now();
    if (now - lastTouch < 350) e.preventDefault();
    lastTouch = now;
}, {passive:false});
document.addEventListener("touchstart", e => {
    if (e.touches.length > 1) e.preventDefault();
}, {passive:false});
document.documentElement.style.fontSize = "16px";
</script>

<!-- ▼ Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
        apiKey: "AIzaSyAs8DqxHiRzveAMJ7j-UMBWKp6ztGF-hd8",
    authDomain: "ddgame-6f5f8.firebaseapp.com",
    databaseURL: "https://ddgame-6f5f8-default-rtdb.firebaseio.com",
    projectId: "ddgame-6f5f8",
    storageBucket: "ddgame-6f5f8.firebasestorage.app",
    messagingSenderId: "172945824128",
    appId: "1:172945824128:web:e3c7333928e1545aa1c965",
    measurementId: "G-FG0645HHZD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ▼ HTML */
const joinBtn = document.getElementById("joinBtn");
const roomInput = document.getElementById("roomInput");
const roomPanel = document.getElementById("roomPanel");
const gameArea = document.getElementById("gameArea");
const startBtn = document.getElementById("startGameBtn");
const roomIdText = document.getElementById("roomIdText");
const playerCountText = document.getElementById("playerCount");
const player = document.getElementById("player");
const scoreText = document.getElementById("score");

let roomId = null;
let myRef = null;
let playerX = 45;
let score = 0;
let moveLeft = false;
let moveRight = false;
let gameStarted = false;

/* ▼ Join で好きな部屋に入る */
joinBtn.addEventListener("click", () => {
    roomId = roomInput.value.trim();
    if (!roomId) {
        alert("Room ID を入力してください");
        return;
    }

    roomIdText.innerText = roomId;

    // プレイヤー登録
    const playersRef = ref(db, roomId + "/players");
    myRef = push(playersRef);
    set(myRef, { alive: true });

    // プレイヤー数監視
    onValue(playersRef, snap => {
        const players = snap.val() || {};
        const count = Object.keys(players).length;
        playerCountText.innerText = count;

        startBtn.disabled = (count < 2);
    });

    // 敵受信
    onChildAdded(ref(db, roomId + "/enemies"), snap => {
        const data = snap.val();
        createEnemy(data.x);
    });

    roomPanel.style.display = "none";
    gameArea.style.display = "block";
});

/* ▼ 敵送信 */
function sendEnemy() {
    const x = Math.random() * 90;
    push(ref(db, roomId + "/enemies"), { x: x, t: Date.now() });
}

/* ▼ 敵生成 */
function createEnemy(x = Math.random()*90) {
    const enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.left = x + "vw";
    enemy.dataset.speed = 2 + Math.random()*3;
    gameArea.appendChild(enemy);
}

/* ▼ Start ボタン */
startBtn.addEventListener("click", ()=> {
    gameStarted = true;
    startBtn.disabled = true;
});

/* ▼ 操作 */
leftBtn.addEventListener("touchstart", ()=> moveLeft = true);
leftBtn.addEventListener("touchend", ()=> moveLeft = false);
rightBtn.addEventListener("touchstart", ()=> moveRight = true);
rightBtn.addEventListener("touchend", ()=> moveRight = false);

/* ▼ ゲームループ */
function gameLoop(){
    if (!gameStarted) {
        requestAnimationFrame(gameLoop);
        return;
    }

    if (moveLeft)  playerX -= 1.5;
    if (moveRight) playerX += 1.5;
    playerX = Math.max(0, Math.min(90, playerX));
    player.style.left = playerX + "vw";

    const enemies = document.querySelectorAll(".enemy");
    enemies.forEach(enemy => {
        const y = enemy.offsetTop + Number(enemy.dataset.speed);
        enemy.style.top = y + "px";

        const p = player.getBoundingClientRect();
        const e = enemy.getBoundingClientRect();

        if (!(p.right < e.left || p.left > e.right || p.bottom < e.top || p.top > e.bottom)) {
            alert("Game Over!\nScore: " + score);
            location.reload();
        }

        if (y > window.innerHeight) enemy.remove();
    });

    score++;
    scoreText.innerText = score;

    if (score % 300 === 0) sendEnemy();

    requestAnimationFrame(gameLoop);
}

setInterval(()=> {
    if (gameStarted) createEnemy();
}, 700);

gameLoop();
</script>

</body>
</html>
