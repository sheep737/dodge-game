<!DOCTYPE html>
<html lang="ja">
<head> <meta charset="UTF-8"> </head>
<body>
  <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
  <!-- ■    画面構成              ■ -->
  <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
  <button id="draw">カードを引く</button>
  <div id="deck"></div>
  <div id="hand"></div>

  <script type="module">
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ■    Firebase設定         ■
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      update,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
        apiKey:            "AIzaSyAs8DqxHiRzveAMJ7j-UMBWKp6ztGF-hd8",
        authDomain:        "ddgame-6f5f8.firebaseapp.com",
        databaseURL:       "https://ddgame-6f5f8-default-rtdb.firebaseio.com",
        projectId:         "ddgame-6f5f8",
        storageBucket:     "ddgame-6f5f8.firebasestorage.app",
        messagingSenderId: "172945824128",
        appId:             "1:172945824128:web:e3c7333928e1545aa1c965",
        measurementId:     "G-FG0645HHZD"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ■    変数・定数            ■
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    const roomId   = "room1";
    const playerId = "playerA"; // ← playerB に変えると相手側になる

    const roomRef = ref(db, `rooms/${roomId}`);
    const deckRef = ref(db, `rooms/${roomId}/deck`);
    const handRef = ref(db, `rooms/${roomId}/hands/${playerId}`);

    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ■    リアルタイム表示      ■
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    onValue(deckRef, (snapshot) => {
      const deck = snapshot.val() || [];
      document.getElementById("deck").innerHTML = deck.join(", ");
    });

    onValue(handRef, (snapshot) => {
      const hand = snapshot.val() || [];
      document.getElementById("hand").innerHTML = hand.join(", ");
    });

    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ■    ボタン動作            ■
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    document.getElementById("draw").addEventListener("click", drawCard);
    
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ■    関数                 ■
    // ■■■■■■■■■■■■■■■■■■■■■■■■■■■
    // ●--------カードを引く--------●
    async function drawCard() {
      const deckSnap = await get(deckRef);
      const handSnap = await get(handRef);

      let deck = deckSnap.val() || [];
      let hand = handSnap.val() || [];

      if (deck.length === 0) {
        alert("山札がありません");
        return;
      }

      const card = deck.shift(); // 山札の一番上を引く
      hand.push(card);           // 手札に追加

      // --- データ更新（同時更新対策で update を使う） ---
      await update(roomRef, {
        deck: deck,
        [`hands/${playerId}`]: hand
      });
    }
    
  </script>
</body>
</html>
