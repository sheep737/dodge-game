<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Dodge Game (iPhone Fullscreen Final)</title>

<!-- iPhone のアドレスバー回避 + ズーム完全禁止 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
    }

    /* ★ iPhone のアドレスバー対策：実際の画面高さにフィット */
    #gameArea {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh; /* 初期値 */
        background: #222;
        overflow: hidden;
    }

    .player, .enemy {
        position: absolute;
        width: 10vw;
        height: 10vw;
        max-width: 60px;
        max-height: 60px;
    }

    .player {
        background: #4af;
        bottom: 5vh;
        left: 45vw;
        border-radius: 10px;
    }

    .enemy {
        background: #f44;
        top: -10vw;
        border-radius: 10px;
    }

    #score {
        position: absolute;
        top: 2vw;
        left: 2vw;
        font-size: 6vw;
        color: #fff;
    }

    #controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20vh;
        display: flex;
    }

    .btn {
        flex: 1;
        background: rgba(255,255,255,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
        color: #fff;
    }
    .btn:active {
        background: rgba(255,255,255,0.35);
    }
</style>
</head>
<body>

<div id="gameArea">
    <div id="score">Score: 0</div>
    <div class="player" id="player"></div>

    <div id="controls">
        <div class="btn" id="leftBtn">◀</div>
        <div class="btn" id="rightBtn">▶</div>
    </div>
</div>

<script>
/* ---------------------------------------------------
   ★ iPhoneアドレスバー対策：実際の高さを JS で強制適用
--------------------------------------------------- */
function fixHeight() {
    const h = window.innerHeight;
    document.getElementById("gameArea").style.height = h + "px";
}
window.addEventListener("resize", fixHeight);
window.addEventListener("orientationchange", fixHeight);
fixHeight();

/* ---------------------------------------------------
   ★ ダブルタップズーム完全無効化
--------------------------------------------------- */
let lastTouchEnd = 0;
document.addEventListener("touchend", function (event) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 350) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, { passive: false });

/* ---------------------------------------------------
   ★ ピンチズーム完全無効化
--------------------------------------------------- */
document.addEventListener("gesturestart", (e) => e.preventDefault());
document.addEventListener("touchmove", (e) => {
    if (e.scale !== undefined && e.scale !== 1) {
        e.preventDefault();
    }
}, { passive: false });

/* ---------------------------------------------------
   ★ ゲーム処理
--------------------------------------------------- */
const gameArea = document.getElementById("gameArea");
const player = document.getElementById("player");
const scoreText = document.getElementById("score");

let score = 0;
let speed = 2;
let moveLeft = false;
let moveRight = false;

let playerX = 45;

/* タッチ操作 */
leftBtn.addEventListener("touchstart", () => moveLeft = true);
leftBtn.addEventListener("touchend", () => moveLeft = false);

rightBtn.addEventListener("touchstart", () => moveRight = true);
rightBtn.addEventListener("touchend", () => moveRight = false);

/* 敵生成 */
function createEnemy() {
    const enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.left = Math.random() * 90 + "vw";
    enemy.dataset.speed = 2 + Math.random() * 3;
    gameArea.appendChild(enemy);
}

/* メインループ */
function gameLoop() {
    if (moveLeft)  playerX -= 1.5;
    if (moveRight) playerX += 1.5;

    playerX = Math.max(0, Math.min(90, playerX));
    player.style.left = playerX + "vw";

    const enemies = document.querySelectorAll(".enemy");
    enemies.forEach(enemy => {
        const y = enemy.offsetTop + Number(enemy.dataset.speed) + speed * 0.2;
        enemy.style.top = y + "px";

        const p = player.getBoundingClientRect();
        const e = enemy.getBoundingClientRect();

        if (!(p.right < e.left || p.left > e.right || p.bottom < e.top || p.top > e.bottom)) {
            alert("Game Over!\nScore: " + score);
            location.reload();
        }

        if (y > window.innerHeight) enemy.remove();
    });

    score++;
    scoreText.innerText = "Score: " + score;

    if (score % 400 === 0) speed++;

    requestAnimationFrame(gameLoop);
}

setInterval(createEnemy, 700);
gameLoop();
</script>

</body>
</html>
